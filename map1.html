<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>COVID19 in US</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        h2, h3 {
    margin: 10px;
    font-size: 18px;
}

h3 {
    font-size: 16px;
}

p {
    margin: 10px;
}

#map {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
}

.map-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    background: rgba(255, 255, 255, 0.8);
    border-style: solid;
    border-width: 1px;
    border-color: rgba(0, 0, 0, 0.2);
    margin-left: 20px;
    font-family: Arial, sans-serif;
    overflow: auto;
    border-radius: 3px;
}

#features {
    top: 0;
    height: 100px;
    margin-top: 20px;
    width: 250px;
}

#legend {
    padding: 10px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    line-height: 18px;
    height: 210px;
    margin-bottom: 40px;
    width: 150px;
}

.legend-key {
    display: inline-block;
    border-radius: 20%;
    width: 10px;
    height: 10px;
    margin-right: 5px;
}
    </style>
</head> 

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>COVID19 rates in US</h2>
        <div id='text-description'>
            <p>Hover over a state!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script>
        mapboxgl.accessToken = 
            'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
        const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/dark-v10', // style URL
        projection: 'albers',
        zoom: 3, // starting zoom
        center: [-100, 40] // starting center
    });  
    
async function geojsonFetch() { 
    let response = await fetch('assets/us-covid-2020-rates.geojson');
    let CovidRates = await response.json();

map.on('load', function loadingData() {
    map.addSource('CovidRates', {
        type: 'geojson',
        data: CovidRates
    });

    map.addLayer({
        'id': 'CovidRates-layer',
        'type': 'fill',
    'source': 'CovidRates',
    'paint': {
        'fill-color': [
        'step',
            ['get', 'rates'],
            '#FFEDA0',   // stop_output_0
            30,          // stop_input_0
            '#FED976',   // stop_output_1
            60,          // stop_input_1
            '#FEB24C',   // stop_output_2
            90,          // stop_input_2
            '#FD8D3C',   // stop_output_3
            120,         // stop_input_3
            '#FC4E2A',   // stop_output_4
            140,         // stop_input_4
            '#E31A1C',   // stop_output_5
        ],
        'fill-outline-color': '#BBBBBB',
        'fill-opacity': 0.7,    
    }
});

const layers = [
    '0-30',
    '31-60',
    '61-90',
    '91-120',
    '121-140',
    '140 and more'
];
const colors = [
    '#FFEDA070',
    '#FED97670',
    '#FEB24C70',
    '#FD8D3C70',
    '#FC4E2A70',
];

const legend = document.getElementById('legend');
    legend.innerHTML = "<b>COVID-19 Rates in US<br></b><br><br>";
    const source =
         '<p style="text-align: right; font-size:10pt"> Data Source: <a href="https://github.com/nytimes/covid-19-data/blob/43d32dde2f87bd4dafbb7d23f5d9e878124018b8/live/us-counties.csv">New York Times</a></p>';
    layers.forEach((layer, i) => {
    const color = colors[i];
    const item = document.createElement('div');
    const key = document.createElement('span');
    key.className = 'legend-key';
    key.style.backgroundColor = color;

    const value = document.createElement('span');
    value.innerHTML = `${layer}`;
    item.appendChild(key);
    item.appendChild(value);
    legend.appendChild(item);
    });
legend.innerHTML += source;
});
map.on('mousemove', ({point}) => {
    const state = map.queryRenderedFeatures(point, {
        layers: ['CovidRates-layer']
    });
    document.getElementById('text-description').innerHTML = state.length ?
        `<h3>${state[0].properties.county + " County, " + state[0].properties.state}</h3><p><strong><em>${state[0].properties.rates}</strong> </em></p>` :
        `<p>Hover over a county to see the Covid!</p>`;
    });
}
    geojsonFetch();        
    </script>

</body>

</html>
